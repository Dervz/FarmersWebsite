{% extends 'base.html' %}

{% load static %}

{% block body%}
        
        
        
        
        <section id="products">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Choose Products</h2>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-11 text-center">
                        <ul class="product-nav">
                            <li><a id="all_products_link" href="#">All Products</a></li>
                            <li><a id="fruits_link" href="#">Fruits</a></li>
                            <li><a id="vegetables_link" href="#">Vegetables</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
            <div id="product_div" class="container">
                <form method="post" action="{% url 'products_main' %}" class="form-recipes-add" id="form-recipes-add">
                    <div class="row">
                            {% csrf_token %}

                            {% if message %}
                                {{ message }}
                            {% endif %}

                            <input type="hidden" value="" name="SelectedProduct" id="SelectedProduct">
                            {% autoescape off %}{{ product }}{% endautoescape %}
                    </div>
                </form>
            </div>
        </section>  
        
        <!--<img src="media/media/2.jpg" alt="">
        <img src="{% static 'img/bg.jpg' %}" alt="">-->
        
{% endblock%}
