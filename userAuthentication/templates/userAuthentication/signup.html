{% extends 'base.html' %}

{% load static %}

{% block body%}
        
        <section id="products">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Sign Up</h2>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 text-center logform">
                        <form method="post" action="{% url 'signup' %}" class="login-form">
                            {% csrf_token %}

                            {% if error %}
                                {{ error }}
                            {% endif %}
                            
                            
                            <h3 style="color:green">
                                {% if message %}
                                    {{ message }}
                                {% endif %}
                            </h3>
                                <table>
                                    <tr>
                                        <td>
                                            <label for="first-name">First Name</label>
                                        </td>
                                        <td>
                                            <input type="text" name="first-name-sign" id="first-name" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="last-name">Last Name</label>
                                        </td>
                                        <td>
                                            <input type="text" name="last-name-sign" id="last-name" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="email">Email</label>
                                        </td>
                                        
                                        <td>
                                            <input type="text" name="email-sign" id="email" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>&nbsp;</td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="phone">Phone</label>
                                        </td>
                                        
                                        <td>
                                            <input type="text" name="phone-sign" id="phone" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="address">Address</label>
                                        </td>
                                        
                                        <td>
                                            <input type="text" name="address-sign" id="address" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>&nbsp;</td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="username-signup">Username</label>
                                        </td>
                                        
                                        <td>
                                            <input type="text" name="username-signup" id="username-signup" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="password-signup">Password</label>
                                        </td>
                                        
                                        <td>
                                            <input type="password" name="password-signup" id="password-signup" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>
                                            <label for="confirm-password">Confirm Password</label>
                                        </td>
                                        
                                        <td>
                                            <input type="password" name="confirm-password" id="confirm-password" required>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td>
                                            <input type="submit" value="Sign Up!">
                                        </td>
                                    </tr>
                                </table>
                        </form>
                    </div>
                </div>
            </div>
            
        </section>  
        
{% endblock%}
