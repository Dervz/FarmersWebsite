{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Free Trade Fruit and Veg</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/css/boot/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional fonts for this theme -->
    <link href="{% static '/css/boot/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static '/css/boot/lib/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{% static '/css/boot/css/creative.min.css' %}" rel="stylesheet">

    <!-- Temporary navbar container fix until Bootstrap 4 is patched -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <style>
    .navbar-toggler {
        z-index: 1;
    }

    @media (max-width: 576px) {
        nav > .container {
            width: 100%;
        }
    }
    </style>

</head>
    <body id="page-top">
        
        <!-- Navigation -->
        <nav id="mainNav" class="navbar fixed-top navbar-toggleable-md navbar-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">Free Trade Fruit and Veg</a>

                <div class="collapse navbar-collapse" id="navbarExample">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="{% url 'products_main' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="{% url 'basket' %}">Basket</a>
                        </li>

                        {% if user.is_authenticated %}
                                 <li class="nav-item">
                                    <a class="nav-link page-scroll" href="#" onclick="document.getElementById('logout').submit()">Log out</a>
                                </li>

                                <form id="logout" method="post" action="{% url 'log_out' %}">
                                    {% csrf_token %}
                                    <input type="hidden">
                                </form>

                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link page-scroll" href="{% url 'login' %}">Log In</a>
                                </li>
                            {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        
{% block body%}
{% endblock%}
        
        <!-- jQuery Version 3.1.1 -->
    <script src="{% static '/css/boot/lib/jquery/jquery.js' %}"></script>

    <!-- Tether -->
    <script src="{% static '/css/boot/lib/tether/tether.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/css/boot/lib/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static '/css/boot/lib/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static '/css/boot/lib/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Theme JavaScript -->
    <script src="{% static '/css/boot/js/creative.min.js' %}"></script>
    
    <script>
        function reply_click(clicked_id)
        {
            document.getElementById('SelectedProduct').value = clicked_id ;
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
	<script src="{% static 'js/script.js' %}"></script>
        
    </body>
</html>
